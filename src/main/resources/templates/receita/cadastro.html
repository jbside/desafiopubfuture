<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Receita</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/sala/lista" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Receitas</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	<div th:replace="fragments/alert"></div>
	            <form th:action="${receita.id == null} ? @{/receita/salvar} : @{/receita/editar}" 
	            	th:object="${receita}" method="POST">
	            	
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="valor">Valor</label>
	                        <input type="text" class="form-control" id="valor" placeholder="Valor receita" autofocus="autofocus" 
	                               th:field="*{valor}">
	                    </div>
	                    
	                   
					      <div class="form-group col-md-6">
							<label for="conta">Conta</label> 
							<select id="conta_receita" class="form-control" th:field="*{conta_receita}">
								<option value="">Selecione...</option>
								<option th:each="c : ${conta}" th:value="${c.id}" th:text="${c.id}"></option>
							</select>
							<div class="invalid-feedback"></div>
	                      </div>
	                      
	                 </div>
                          
	                    
	                    <div class="form-row">
					<div class="form-group col-md-6">
						<label for="data_pagamento">Data Pagamento:</label> <input type="date"
							class="form-control" id="data_recebimento" th:field="*{data_recebimento}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="data_pagamento_esperado">Data pagamento esperado:</label> <input type="date"
							class="form-control" id="data_recebimento_esperado" th:field="*{data_recebimento_esperado}" />
						<div class="invalid-feedback"></div>
					</div>
				     </div>
				     
				      <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="valor">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descricao" autofocus="autofocus" 
	                               th:field="*{descricao}">
	                    </div>
	                    
	                    
					<div class="form-group col-md-6">
						<label for="conta">Tipo de receita</label> 
						<select id="tipoReceita" class="form-control" th:field="*{tipoReceita}">
							<option value="Salario">Salário</option>
							<option value="Premio">Prêmio</option>
							<option value="Presente">Presente</option>
							<option value="Outros">Outros</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
			
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
