<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Realizar tranferência</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/conta/lista" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Contas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="@{/conta/transferir}" method="POST" >

                    
                    <div class="form-row">
					<div class="form-group col-md-6">
						<label for="id1">Da conta:</label> <input type="number"
							class="form-control" id="id1" placeholder="Conta origem" step="any"
							autofocus="autofocus" name="id1"/>
						<div class="invalid-feedback"></div>
					</div>
				   </div>
				   
				   <div class="form-row">
					<div class="form-group col-md-6">
						<label for="id2">Para conta:</label> <input type="number"
							class="form-control" id="id2" placeholder="Conta destino" step="any"
							autofocus="autofocus" name="id2"/>
						<div class="invalid-feedback"></div>
					</div>
				   </div>
                     
                    
                    <div class="form-row">
					<div class="form-group col-md-6">
						<label for="valor">Valor</label> <input type="number"
							class="form-control" id="valor" placeholder="Valor"
							autofocus="autofocus" name="valor">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id"/>
				<button type="submit" class="btn btn-primary btn-sm">Realizar tranferência</button>
			</form>
		</div>
	</section>

</body>
</html>
